<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Main sphere gradient -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#178E79;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0f6b5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Secondary sphere gradients -->
    <radialGradient id="sphere2Gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sphere3Gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Connection lines gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#178E79;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Floating elements gradient -->
    <radialGradient id="floatGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#178E79;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#178E79;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating background elements -->
  <circle cx="150" cy="150" r="80" fill="url(#floatGradient)" opacity="0.1"/>
  <circle cx="650" cy="100" r="60" fill="url(#floatGradient)" opacity="0.1"/>
  <circle cx="700" cy="500" r="70" fill="url(#floatGradient)" opacity="0.1"/>
  <circle cx="100" cy="450" r="50" fill="url(#floatGradient)" opacity="0.1"/>
  
  <!-- Main central sphere (Content Sphere) -->
  <circle cx="400" cy="300" r="120" fill="url(#sphereGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Content icons inside main sphere -->
  <g transform="translate(400, 300)">
    <!-- Technology icon -->
    <circle cx="-40" cy="-30" r="8" fill="#ffffff" opacity="0.9"/>
    <rect x="-44" y="-34" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="-44" y="-26" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="-36" y="-34" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="-36" y="-26" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Business icon -->
    <rect x="25" y="-35" width="20" height="15" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="27" y="-33" width="16" height="3" fill="#178E79" opacity="0.8"/>
    <rect x="27" y="-28" width="16" height="1" fill="#178E79" opacity="0.6"/>
    <rect x="27" y="-25" width="16" height="1" fill="#178E79" opacity="0.6"/>
    
    <!-- Fashion icon -->
    <path d="M-30 25 Q-20 15 -10 25 Q0 35 -10 45 Q-20 55 -30 45 Q-40 35 -30 25" fill="#ffffff" opacity="0.9"/>
    <circle cx="-20" cy="35" r="3" fill="#178E79"/>
  </g>
  
  <!-- Secondary spheres representing different content areas -->
  <circle cx="250" cy="200" r="60" fill="url(#sphere2Gradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="550" cy="200" r="60" fill="url(#sphere3Gradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="250" cy="400" r="60" fill="url(#sphere3Gradient)" stroke="#ffffff" stroke-width="2"/>
  <circle cx="550" cy="400" r="60" fill="url(#sphere2Gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Icons in secondary spheres -->
  <g transform="translate(250, 200)">
    <!-- Technology -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <circle cx="0" cy="0" r="2" fill="#10b981"/>
    <circle cx="-8" cy="-8" r="2" fill="#ffffff"/>
    <circle cx="8" cy="-8" r="2" fill="#ffffff"/>
    <circle cx="-8" cy="8" r="2" fill="#ffffff"/>
    <circle cx="8" cy="8" r="2" fill="#ffffff"/>
  </g>
  
  <g transform="translate(550, 200)">
    <!-- Business -->
    <rect x="-12" y="-8" width="24" height="16" fill="#ffffff" rx="2"/>
    <rect x="-10" y="-6" width="20" height="3" fill="#14b8a6"/>
    <rect x="-10" y="-1" width="20" height="1" fill="#14b8a6"/>
    <rect x="-10" y="2" width="20" height="1" fill="#14b8a6"/>
  </g>
  
  <g transform="translate(250, 400)">
    <!-- Fashion -->
    <path d="M-15 10 Q-5 0 5 10 Q15 20 5 30 Q-5 40 -15 30 Q-25 20 -15 10" fill="#ffffff"/>
    <circle cx="-5" cy="20" r="2" fill="#14b8a6"/>
  </g>
  
  <g transform="translate(550, 400)">
    <!-- AI/Innovation -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <path d="M-4 -4 L4 4 M-4 4 L4 -4" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
  </g>
  
  <!-- Connection lines between spheres -->
  <line x1="370" y1="300" x2="310" y2="200" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="430" y1="300" x2="490" y2="200" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="370" y1="300" x2="310" y2="400" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="430" y1="300" x2="490" y2="400" stroke="url(#lineGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Diagonal connections -->
  <line x1="310" y1="200" x2="490" y2="200" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="310" y1="400" x2="490" y2="400" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="310" y1="200" x2="310" y2="400" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="490" y1="200" x2="490" y2="400" stroke="url(#lineGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Floating digital elements -->
  <g opacity="0.7">
    <!-- Binary code -->
    <text x="50" y="80" font-family="monospace" font-size="12" fill="#178E79" opacity="0.6">01</text>
    <text x="720" y="120" font-family="monospace" font-size="12" fill="#178E79" opacity="0.6">10</text>
    <text x="680" y="480" font-family="monospace" font-size="12" fill="#178E79" opacity="0.6">11</text>
    <text x="80" y="520" font-family="monospace" font-size="12" fill="#178E79" opacity="0.6">00</text>
    
    <!-- Hashtags -->
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14" fill="#178E79" opacity="0.5">#Tech</text>
    <text x="650" y="140" font-family="Arial, sans-serif" font-size="14" fill="#178E79" opacity="0.5">#Business</text>
    <text x="620" y="500" font-family="Arial, sans-serif" font-size="14" fill="#178E79" opacity="0.5">#Fashion</text>
    <text x="150" y="540" font-family="Arial, sans-serif" font-size="14" fill="#178E79" opacity="0.5">#AI</text>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#178E79" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#178E79" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#178E79" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#178E79" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#178E79" stroke-width="1"/>
    
    <line x1="100" y1="0" x2="100" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#178E79" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#178E79" stroke-width="1"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="400" cy="300" r="140" fill="none" stroke="#178E79" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="140;150;140" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated floating particles -->
  <circle cx="200" cy="150" r="2" fill="#178E79" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="180" r="2" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="450" r="2" fill="#14b8a6" opacity="0.6">
    <animate attributeName="cy" values="450;440;450" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="620" cy="420" r="2" fill="#178E79" opacity="0.6">
    <animate attributeName="cy" values="420;410;420" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg> 